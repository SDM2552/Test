<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>테스트</h1>
<ul>
    <li th:each="product : ${products}">
        <span th:text="${product.name}">Product Name</span>: <span th:text="${product.price}">Product Price</span>
    </li>
</ul>
</body>
</html>
